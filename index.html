<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>chatbot</title>
</head>

<body>

    <!-- the big container that has all the design -->
    <div class="container">
        <h1 class="text-center">How can i help?</h1>
        <!-- image container-->
        <div class="media">
            <img src="vois.img" class="rounded-circle float-left img-thumbnail" width="75px" alt="...">
            <div class="media-body">
                <h5 style="margin:10px">chatbot</h5>
                <span style="margin-left: 10px">online</span>

            </div>
            <!--chatbot message window-->
            <div id="chatContainer" class="container boarder overflow-auto " style="height:700px;">
                <!--chatbot message-->

                <div class=" w-50 float-left shadow-sm" style="margin:10px; padding: 5px;">
                    <span>chat:</span>
                    <span style="margin-top: 10px; padding: 10px">Hi there!</span>

                </div>

                <!--user message-->

                <div class=" w-50 float-md-end shadow-sm" style="margin:10px; padding: 5px;">
                    <span>Agent:</span>
                    <span style="margin-top: 10px; padding: 10px">Greeting</span>

                </div>
            </div>
            <!--message button and message input box-->

<div class="input-group">
    <input id="textbox" type="text" class="form-control">
<div class="input-class-append">
    <button id="sendBtn" class="btn btn-primary" type="button">Send</button>
</div>

</div>
        </div>









        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
